<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0">
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Front Page</title>
</head>
<body>
	<!-- <h1>Welcome to Pier 1 Information Assistance!</h1> -->
	<!-- Background div-->
	<div style="position: relative;">
		<img src="images/bg2.png" alt="Background" style="max-width: 100%; max-height: 100%;" class="bg2">
		<header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Welcome to Pier 1 Information Assistance!</span> Web Design</h1>
        </div>
        <nav>
          <ul>
            <li class="current"><a href="index.html">Home</a></li>
            <li><a href="map.html">Map</a></li>
            <li><a href="pierGuide.html">Pier Guide</a></li>
          </ul>
        </nav>
      </div>
    </header>
		<!-- Marquee div -->
		<div class="left_marquee">
			<p class="left_txt">Pier 1</p>
			<p class="date_txt">November 10, 2017</p>
			<p class="degree_txt">33°</p>
		</div>
		<div class="marquee">
			<marquee>Supercat bound for Bohol: Gate 8 • Liteferry bound for Ilo-Ilo: Gate 5</marquee>
		</div>
		<h1 class="line">|</h1>
		<h1 class="line2">|</h1>
		<div class="right_marquee">
			
		</div>
		<!-- End of Marquee div -->
		<!-- Buttons div-->
		<div>
			<!-- Pier Guide Button -->
			<form action="pierGuide.html">
				<input type="image" name="Pier Guide" src="images/faq.png" class="faq_btn" value="Go to Pier Guide">
				<p class="pier_txt">Pier Guide</p>
			</form>
			<!-- End of Pier Guide Button -->
			<!-- Map Button -->
			<form action="map.html">
				<input type="image" name="Map" src="images/map.png" class="map_btn" value="Go to Map">
				<p class="map_txt">Map</p>
			</form>
			<!-- End of Map Button -->
		</div>
		<!-- End of Buttons div-->
	</div>
	<!-- End of Background div -->
</body>
</html>
